  <path d="M180,280 V320 H240 V350" stroke="#9c57ff" stroke-width="1" fill="none" opacity="0.1"/>
  <path d="M280,220 H340 V300 H240" stroke="#00f0ff" stroke-width="1" fill="none" opacity="0.1"/>
  
