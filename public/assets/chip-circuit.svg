
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Main Chip Outline -->
  <rect x="120" y="120" width="160" height="160" stroke="#00f0ff" stroke-width="2" fill="none" opacity="0.15"/>
  
  <!-- Inner Chip Components -->
