  <circle cx="250" cy="250" r="1" fill="#00f0ff" opacity="0.2"/>
  <circle cx="350" cy="250" r="1" fill="#9c57ff" opacity="0.2"/>
  <circle cx="50" cy="350" r="1" fill="#9c57ff" opacity="0.2"/>
