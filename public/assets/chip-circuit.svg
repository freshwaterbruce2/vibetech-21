  <rect x="70" y="300" width="10" height="10" stroke="#00f0ff" stroke-width="1" fill="none" opacity="0.1"/>
  <rect x="350" y="280" width="10" height="10" stroke="#9c57ff" stroke-width="1" fill="none" opacity="0.1"/>
  
